    <title>Entrar</title>

<body>
    <main> 

        <h1>Criar conta</h1>

        <form action="login.php" method="POST">
            <label for="name">
                <span>Nome</span>
                <input type="text" id-"name" name="name">
            </label>

            <label for="email">
                <span>E-mail</span>
                <input type="email" id-"email" name="email">
            </label>

        <label for="password">
            <span>Senha</span>
            <input type="password" id-"password" name="password">
        </label>

        <input type="submit" value="Entrar">
        </form>
    
    </main>

        </div>
